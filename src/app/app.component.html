<section class="custom-container rounded-4 p-4">
  <h2 class="mb-5">Registration Form</h2>

  <form class="form" [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
    <div class="d-flex gap-3">
      <div class="mb-3 w-50">
        <input
          type="text"
          class="form-control form-control-lg"
          id="first_name"
          placeholder="First Name"
          formControlName="first_name"
        />
      </div>

      <div class="mb-3 w-50">
        <input
          type="text"
          class="form-control form-control-lg"
          id="last_name"
          placeholder="Last Name"
          formControlName="last_name"
        />
      </div>
    </div>

    <div class="mb-3">
      <input
        type="email"
        class="form-control form-control-lg"
        id="user_email"
        placeholder="Email"
        formControlName="email"
      />
    </div>

    <div class="d-flex gap-3">
      <div class="mb-3 w-50">
        <input
          type="number"
          class="form-control form-control-lg"
          id="phone_number"
          placeholder="Phone Number"
          formControlName="phone"
        />
      </div>

      <div class="mb-3 w-50">
        <input
          type="date"
          class="form-control form-control-lg"
          id="dob"
          placeholder="Date of Birth"
          formControlName="dob"
        />
      </div>
    </div>

    <div class="mb-4">
      <input
        type="text"
        class="form-control form-control-lg"
        id="user_name"
        placeholder="Username"
        formControlName="username"
      />
    </div>

    <!--  -->

    <h5>Gender</h5>

    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="gender"
        id="gender_male"
        value="male"
        formControlName="gender"
      />
      <label class="form-check-label" for="gender_male">Male</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="gender"
        id="gender_female"
        value="female"
        formControlName="gender"
      />
      <label class="form-check-label" for="gender_female">Female</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="gender"
        id="gender_no"
        value="no-gender"
        formControlName="gender"
      />
      <label class="form-check-label" for="gender_no">Prefer not to say</label>
    </div>

    <!--  -->

    <hr class="my-4" />

    <h5>Adress</h5>

    <div formGroupName="address">
      <div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control form-control-lg"
            id="address1"
            placeholder="Address 1"
            formControlName="address1"
          />
        </div>
      </div>

      <div class="mb-3">
        <input
          type="text"
          class="form-control form-control-lg"
          id="address2"
          placeholder="Address 2"
          formControlName="address2"
        />
      </div>

      <div class="row">
        <div class="col-6">
          <select
            class="form-select form-select-lg mb-3"
            aria-label="Large select example"
            formControlName="country"
          >
            <option hidden>Country</option>
            <option value="germany">Germany</option>
            <option value="china">China</option>
            <option value="america">America</option>
            <option value="france">France</option>
          </select>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <input
              type="text"
              class="form-control form-control-lg"
              id="city"
              placeholder="City"
              formControlName="city"
            />
          </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <input
              type="text"
              class="form-control form-control-lg"
              id="region"
              placeholder="Region"
              formControlName="region"
            />
          </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <input
              type="number"
              class="form-control form-control-lg"
              id="zip"
              placeholder="ZIP Code"
              formControlName="zip"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="form-check mb-3">
      <input
        class="form-check-input"
        type="checkbox"
        id="adreeToConditions"
        formControlName="agree"
      />
      <label class="form-check-label" for="adreeToConditions">
        Agree to terms and conditions
      </label>
    </div>

    <!--     
      [disabled]="
      reactiveForm.invalid || reactiveForm.get('agree')!.value === false
      " -->

    <input type="submit" value="Submit" class="btn btn-primary btn-lg w-100" />
    [disabled]="reactiveForm.invalid"

    <div class="mt-3" formArrayName="skills">
      @for(skill of skills; track skill;){
      <div class="mb-3">
        <input
          type="text"
          class="form-control form-control-lg"
          [id]="$index"
          placeholder="New Skill"
          [formControlName]="$index"
        />
        <button
          type="button"
          class="btn btn-lg btn-danger"
          (click)="delete($index)"
        >
          Remove
        </button>
      </div>
      }
    </div>

    <button
      type="button"
      class="btn btn-lg btn-primary"
      (click)="addNewSkill()"
    >
      Add
    </button>

    <hr />

    <div formArrayName="experience">
      @for(experience of experiences.controls ; track experience){

      <div [formGroupName]="$index">
        <div class="mb-3">
          <input
            type="text"
            class="form-control form-control-lg"
            formControlName="company"
            placeholder="Company Name"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control form-control-lg"
            formControlName="exp2"
            placeholder="Experience 2"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control form-control-lg"
            formControlName="exp3"
            placeholder="Experience 3"
          />
        </div>
      </div>
      }
    </div>

    <button
      type="button"
      class="btn btn-lg btn-primary"
      (click)="addNewExperience()"
    >
      Add experience
    </button>
  </form>
</section>
